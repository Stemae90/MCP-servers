# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - braveApiKey
    properties:
      braveApiKey:
        type: string
        description: The API key for accessing the Brave Search API.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['/app/src/brave-search/dist/index.js'],
      env: { BRAVE_API_KEY: config.braveApiKey }
    })
  exampleConfig:
    braveApiKey: your_brave_api_key_here
